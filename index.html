<!doctype html>
<html>
<head>
    <title>Gear5 OPvideo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    <script>
        AFRAME.registerComponent('videohandler', {
            init: function () {
                var myMarker = this.el;
                this.vid = document.querySelector("#vid");
                var playButton = document.querySelector("#playButton");

                myMarker.addEventListener('markerFound', () => {
                    playButton.style.display = "block";
                });

                myMarker.addEventListener('markerLost', () => {
                    playButton.style.display = "none";
                    this.vid.pause();
                });

                playButton.addEventListener('click', () => {
                    this.vid.play();
                    playButton.style.display = "none";
                });
            },
        });
    </script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene
        vr-mode-ui="enabled: false"
        loading-screen="enabled: false;"
        arjs='sourceType: webcam; debugUIEnabled: false;'
        id="scene"
        embedded
        gesture-detector <!-- Keep the gesture-detector component -->
    >
        <a-assets>
            <video
                id="vid"
                src="assets/asset.mp4"
                preload="auto"
                crossorigin="anonymous"
                loop
                playsinline
            ></video>
        </a-assets>

        <a-marker
            type="pattern"
            preset="custom"
            url="assets/my-marker.patt"
            videohandler
            smooth="true"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
            id="markerA"
        >
            <a-video
                src="#vid"
                scale="0.2 0.2 0.2"
                position="0 0.05 0"
                rotation="-90 0 0"
                class="clickable"
                gesture-handler <!-- Keep the gesture-handler component -->
            ></a-video>
        </a-marker>
        
        <!-- Play Button -->
        <button id="playButton" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">Play Video</button>
            
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
